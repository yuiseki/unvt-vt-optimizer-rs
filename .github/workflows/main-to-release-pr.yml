name: Open main -> release PR

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  open-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Open PR from main to release
        uses: actions/github-script@v8
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const head = `${owner}:main`;
            const base = 'release';

            async function ensureReleaseBranch() {
              try {
                await github.rest.git.getRef({
                  owner,
                  repo,
                  ref: `heads/${base}`,
                });
                return;
              } catch (error) {
                if (error.status !== 404) {
                  throw error;
                }
              }

              const { data: mainRef } = await github.rest.git.getRef({
                owner,
                repo,
                ref: 'heads/main',
              });

              await github.rest.git.createRef({
                owner,
                repo,
                ref: `refs/heads/${base}`,
                sha: mainRef.object.sha,
              });
              core.info('Created release branch from main.');
            }

            await ensureReleaseBranch();

            const { data: prs } = await github.rest.pulls.list({
              owner,
              repo,
              state: 'open',
              head,
              base,
            });

            if (prs.length > 0) {
              core.info('Open PR already exists.');
              return;
            }

            await github.rest.pulls.create({
              owner,
              repo,
              head: 'main',
              base,
              title: 'Merge main into release',
              body: 'Automated PR to promote main into release. Review and merge when ready.',
            });
